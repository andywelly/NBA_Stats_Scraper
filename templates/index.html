<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats Scraper</title>
</head>
<body>
    <h1>Player Statistics Scraper</h1>
    <form method="POST">
        <label for="user_url">Enter Player URL:</label><br>
        <input type="text" id="user_url" name="user_url" required><br><br>
        <label for="market_request">Enter Market:</label><br>
        <input type="text" id="market_request" name="market_request" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
